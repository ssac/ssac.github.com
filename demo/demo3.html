<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no" />
  <style>
    body {
      margin: 0px;
    }
  
    .div-vertical {
      margin-left: auto;
      margin-right: auto;
    }
    
    .show {
      margin: auto;
    }
    
    .back {
      position: absolute;
    }
    
    #desc-v-back {
      top: 230px;
      left: 200px;
    }
    
    #desc-h-back {
      top: 200px;
      left: 1180px;
    }
    
    .desc {
      position: relative;
    }
    
    img {
      margin: auto;
      display: block;
      !max-width: 100%;
      !max-height: 100%;
    }
  </style>
  <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
  <script>
    //alert(document.documentElement.clientWidth);
    $(document).ready( function(){
    
      function show() {
        var orientation = window.orientation;
      
        if (orientation == 90 || orientation == 270) {
          //$("img").css('max-width', '100%');
          $("#page-h").show();
        }
        else if (orientation == 0 || orientation == 180) {
          //$("img").css('max-height', '100%');
          $("#page-v").show();
        }
        else {
          //$("img").css('max-height', '460px');
          $("#page-v").show();
        }
      }
      
      function start() {
        $(".show").hide();
        show();
      }
      window.start = start;
      
      function adjustPageHMarginTop() {
        var availHeight = screen.availHeight;
        var currentHeight = $("#page-v").height();
        var diffHeight = availHeight - currentHeight;
        $("#page-h").css('margin-top', diffHeight + "px");
        alert(diffHeight);
      }
      
      function isVertical() {
        return (window.orientation == 0) ? true : false;
      }
      
      function resizeScreen() {
        var availWidth = screen.availWidth;
        var availHeight = screen.availHeight;
        
        if (isVertical()) {
          
        }
        else {
        }
      }
      
      $(".control").click( function() {
        $(".show").hide();
        
        var orientation = window.orientation;
        var data = $(this).attr('data');
        
        $(data).show();
      });
      
      
      
      //document.body.style.zoom = 0.4;
      
      //setTimeout('alert(document.body.zoom)', 2000);
      
      $(".return").click( function() {
        $(".show").hide();
        show();
      });
      
      $(window).bind('orientationchange', function() {
        start();
      });
      
      window.orientation = 0;
      start();
      
      var client_width = document.documentElement.clientWidth;
      var client_height = document.documentElement.clientHeight;
      
      var ratio = Math.min((isVertical()? client_width : client_height) / 725, (isVertical()? client_height : client_width) / 1435)
      
      document.documentElement.style.zoom = ratio;
    });
  </script>
</head>
<body>

    <div id="page-v" class="show div-vertical">
      <img src="img/page-v.png" usemap="#page-v-map" />
      <map name="page-v-map">
        <area shape="rect" coords="250 280 500 470" data="#desc-v-1" class="control" />
        <area shape="rect" coords="250 600 500 830" data="#desc-v-2" class="control" />
        <area shape="rect" coords="250 960 500 1160" data="#desc-v-3" class="control" />
      </map>
    </div>
    
    <div id="desc-v-1" class="show div-vertical">
      <img src="img/v1.png" usemap="#desc-v-1" />
      <map name="desc-v-1">
        <area shape="rect" coords="460 150 540 200" class="return" />
      </map>
    </div>
    
    <div id="desc-v-2" class="show div-vertical">
      <img src="img/v2.png" usemap="#desc-v-2" />
      <map name="desc-v-2">
        <area shape="rect" coords="460 150 540 200" class="return" />
      </map>
    </div>
  
    <div id="desc-v-3" class="show">
      <img src="img/v3.png" usemap="#desc-v-3" />
      <map name="desc-v-3">
        <area shape="rect" coords="460 150 540 200" class="return" />
      </map>
    </div>
  
    <div id="page-h" class="show div-horizontal">
      <img src="img/page-h.png" usemap="#page-h-map" />
      <map name="page-h-map">
        <area shape="rect" coords="250 250 520 480" data="#desc-h-1" class="control" />
        <area shape="rect" coords="560 250 860 480" data="#desc-h-2" class="control" />
        <area shape="rect" coords="900 250 1200 480" data="#desc-h-3" class="control" />
      </map>
    </div>
    
    <div id="desc-h-1" class="show div-horizontal">
      <img src="img/h1.png" usemap="#desc-h-1" />
      <map name="desc-h-1">
        <area shape="rect" coords="1150 200 1260 260" class="return" />
      </map>
    </div>
    
    <div id="desc-h-2" class="show div-horizontal">
      <img src="img/h2.png" usemap="#desc-h-2" />
      <map name="desc-h-2">
        <area shape="rect" coords="1150 200 1260 260" class="return" />
      </map>
    </div>
    
    <div id="desc-h-3" class="show div-horizontal">
      <img src="img/h3.png" usemap="#desc-h-3" />
      <map name="desc-h-3">
        <area shape="rect" coords="1150 200 1260 260" class="return" />
      </map>
    </div>
  
</body>
</html>
